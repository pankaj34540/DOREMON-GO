<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doraemon Runner Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="player" id="player"></div>
        <div class="score" id="score">Score: 0</div>
        <div class="level" id="level">Level: 1</div>
        <div class="game-over" id="gameOver">
            <h1>Game Over</h1>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button id="restartButton">Restart</button>
        </div>
        <div id="adSpace">
            <p>Ad Space</p>
        </div>
    </div>
    <audio id="jumpSound" src="jump.mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="gameover.mp3" preload="auto"></audio>
    <audio id="backgroundMusic" src="background.mp3" loop preload="auto"></audio>
    <audio id="powerUpSound" src="powerup.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
